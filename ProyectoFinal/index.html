<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title></title>

  <link rel="stylesheet" href="https://js.arcgis.com/3.39/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="https://js.arcgis.com/3.39/esri/css/esri.css">

  <link rel="stylesheet" href="css/layout.css" />

  <script>var dojoConfig = { parseOnLoad: true };</script>
  <script src="https://js.arcgis.com/3.39/"></script>
  <script src="js/map.js"></script>
</head>

<body class="claro">
  <div id="mainWindow" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline', gutters:false"
    style="width:100%; height:100%;">

    <div id="header" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'top'">

      Master GIS ESRI España
      <div id="subheader">Diego Cordero</div>

    </div>
    <div data-dojo-type="dijit.layout.ContentPane" id="leftPane" data-dojo-props="region:'left'">
      <div data-dojo-type="dijit.layout.TabContainer">

        <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title:'Leyenda', selected:true">
          <div id="legendDiv"></div>
        </div>

        <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title:'Tareas'">
          Operaciones</br>(Para cada consulta se debe oprimir el boton nuevamente)</br>
          <button id="pintaYQuery" type="button">Seleccionar ciudades</button>
        </div>

      </div>
    </div>

    <div id="map" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'">
      <!-- Widgets de búsqueda y galería de mapas base -->
      <div id="divSearch"></div>
      <button type="button" class="collapsible"><i class="arrow right"></i> Basemap Gallery </button>
      <div id="basemapGallery" class="content"></div> 
  
    </div>

    <div id="footer" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'bottom'">

      <label for="dtb">Introduzca el nombre de un estado:</label> <input id="dtb" data-dojo-type="dijit/form/TextBox"
        value="Washington" />
      <button id="progButtonNode" type="button">Ir al estado</button>
    </div>

  </div>
</body>

</html>
